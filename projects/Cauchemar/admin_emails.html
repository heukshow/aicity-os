<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Queue - Cauchemar Admin</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-black text-white min-h-screen font-sans">
    <div class="max-w-7xl mx-auto p-8">
        <div class="mb-8">
            <h1 class="text-4xl font-black bg-gradient-to-r from-purple-400 to-pink-600 bg-clip-text text-transparent">
                ğŸ“§ Email Queue Manager
            </h1>
            <p class="text-gray-400 mt-2">View and manage queued emails from AI Project Manager</p>
        </div>

        <div class="mb-6 flex gap-4">
            <button onclick="loadEmails()"
                class="bg-purple-600 hover:bg-purple-700 px-6 py-3 rounded-lg font-bold transition">
                ğŸ”„ Refresh
            </button>
            <button onclick="clearQueue()"
                class="bg-red-600/20 hover:bg-red-600/30 border border-red-500/50 px-6 py-3 rounded-lg font-bold transition">
                ğŸ—‘ï¸ Clear Queue
            </button>
        </div>

        <div id="email-list" class="space-y-4">
            <div class="text-center text-gray-500 py-12">
                Loading emails...
            </div>
        </div>
    </div>

    <script>
        async function loadEmails() {
            const response = await fetch('/api/admin/emails');
            const emails = await response.json();

            const container = document.getElementById('email-list');

            if (emails.length === 0) {
                container.innerHTML = `
                    <div class="text-center text-gray-500 py-12">
                        <p class="text-2xl mb-2">ğŸ“­</p>
                        <p>No emails in queue</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = emails.map(email => `
                <div class="bg-white/5 border border-white/10 rounded-2xl p-6 hover:border-purple-500/50 transition">
                    <div class="flex items-start justify-between mb-4">
                        <div class="flex-1">
                            <div class="flex items-center gap-3 mb-2">
                                <span class="text-sm font-bold text-purple-400">${email.id}</span>
                                <span class="px-3 py-1 rounded-full text-xs font-bold ${email.status === 'sent' ? 'bg-green-500/20 text-green-400' :
                    'bg-yellow-500/20 text-yellow-400'
                }">${email.status.toUpperCase()}</span>
                            </div>
                            <h3 class="text-xl font-bold mb-1">${email.subject}</h3>
                            <p class="text-gray-400 text-sm">To: ${email.to}</p>
                            <p class="text-gray-500 text-xs mt-1">${new Date(email.timestamp).toLocaleString('ko-KR')}</p>
                        </div>
                        <div class="flex gap-2">
                            <a href="/projects/Cauchemar/data/email_queue/${email.id}.html" 
                               target="_blank"
                               class="bg-purple-600/20 hover:bg-purple-600/30 px-4 py-2 rounded-lg text-sm font-bold transition">
                                ğŸ‘ï¸ Preview
                            </a>
                            ${email.status === 'queued' ? `
                                <button onclick="markSent('${email.id}')" 
                                        class="bg-green-600/20 hover:bg-green-600/30 px-4 py-2 rounded-lg text-sm font-bold transition">
                                    âœ… Mark Sent
                                </button>
                            ` : ''}
                        </div>
                    </div>
                    
                    ${email.metadata ? `
                        <div class="mt-4 pt-4 border-t border-white/10">
                            <p class="text-sm text-gray-400">
                                From: ${email.metadata.from_name || 'Cauchemar'} &lt;${email.metadata.from}&gt;
                            </p>
                        </div>
                    ` : ''}
                </div>
            `).join('');
        }

        async function markSent(emailId) {
            await fetch(`/api/admin/emails/${emailId}/sent`, { method: 'POST' });
            loadEmails();
        }

        async function clearQueue() {
            if (!confirm('Clear all emails from queue?')) return;
            await fetch('/api/admin/emails/clear', { method: 'POST' });
            loadEmails();
        }

        // Load on page load
        loadEmails();

        // Auto-refresh every 30 seconds
        setInterval(loadEmails, 30000);
    </script>
</body>

</html>
