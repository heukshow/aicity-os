    <script>
        let currentLang = 'ko';

        function switchLanguage(lang) {
            currentLang = lang;

            // Update button styles
            document.getElementById('btn-ko').className = lang === 'ko'
                ? 'px-6 py-2 rounded-full font-bold bg-purple-500 text-white'
                : 'px-6 py-2 rounded-full font-bold bg-white/10 text-gray-400';

            document.getElementById('btn-en').className = lang === 'en'
                ? 'px-6 py-2 rounded-full font-bold bg-purple-500 text-white'
                : 'px-6 py-2 rounded-full font-bold bg-white/10 text-gray-400';

            // Update all text elements
            const elements = document.querySelectorAll(`[data-${lang}]`);
            elements.forEach(el => {
                el.textContent = el.getAttribute(`data-${lang}`);
            });
        }

        // Form submission
        document.getElementById('inquiry-form').addEventListener('submit', async (e) => {
            e.preventDefault();

            const submitBtn = document.getElementById('submit-btn');
            const originalText = submitBtn.querySelector('span').textContent;
            submitBtn.querySelector('span').textContent = currentLang === 'ko' ? 'ì œì¶œ ì¤‘...' : 'Submitting...';
            submitBtn.disabled = true;

            const formData = new FormData(e.target);
            formData.append('language', currentLang);

            try {
                const response = await fetch('/api/inquiry/submit', {
                    method: 'POST',
                    body: formData
                });

                const result = await response.json();

                if (result.success) {
                    document.getElementById('inquiry-form').classList.add('hidden');
                    document.getElementById('success-message').classList.remove('hidden');
                } else {
                    alert(result.error || 'Submission failed');
                    submitBtn.querySelector('span').textContent = originalText;
                    submitBtn.disabled = false;
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Network error. Please try again.');
                submitBtn.querySelector('span').textContent = originalText;
                submitBtn.disabled = false;
            }
        });
    </script>
